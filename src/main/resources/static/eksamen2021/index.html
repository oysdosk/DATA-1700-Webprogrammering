<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eksamen 2021</title>
    <meta name="description" content="Eksamen i DATA-1700 - Webprogrammering - 2021">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script type="application/javascript" src="index.js"></script>
</head>
<body>
<h3>Registrere pakke</h3>
<table>
    <tr>
        <td>Fornavn</td>
        <td><input type='text' id='fornavn'/></td>
        <span id="feilFornavn" style="color:red"></span>
    </tr>
    <tr>
        <td>Etternavn</td>
        <td><input type='text' id='etternavn'/>
            <span id="feilEtternavn" style="color:red"></span>
        </td>
    </tr>
    <tr>
        <td>Adresse</td>
        <td><input type='text' id='adresse'/></td>
    </tr>
    <tr>
        <td>Postnr</td>
        <td><input type='text' id='postnr'/></td>
        <span id="feilPostnr" style="color:red"></span>
    </tr>
    <tr>
        <td>Telefonnr</td>
        <td><input type='text' id='telefonnr'/></td>
    </tr>
    <tr>
        <td>E-post</td>
        <td><input type='text' id='epost'/></td>
    </tr>
    <tr>
        <td>Pakkevolum (dm^2)</td>
        <td><input type='text' id='volum'/></td>
    </tr>
    <tr>
        <td>Vekt(kg)</td>
        <td><input type='text' id='vekt'/></td>
</tr>
    <tr>
        <td><input type='submit' id='registrer' value='Registrer' onclick="registrerPakke()"/></td>
    </tr>
</table>
</body>
</html>
